                alert(token)
                //window.location.href = window.location.href.split('?')[0] + '?' + window.location.search.replace('?', '').split("&").filter(parameter => parameter.indexOf("token=") === -1).join('&') + '&token=' + token;
            });
        });
    </script>
</body>
